apiVersion: batch/v1
kind: CronJob
metadata:
  name: tlschecker
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: tlschecker
            image: josebovet/tlschecker:v1.1.1
            imagePullPolicy: IfNotPresent
            args: [ "expired.badssl.com", "-o", "json", "--exit-code", "1" ]
          restartPolicy: OnFailure
