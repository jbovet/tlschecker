[package]
name = "tlschecker"
version = "0.1.14"
edition = "2018"
description = "Experimental TLS/SSL certificate checker from command line"
authors = ["Jose Bovet Derpich <jose.bovet@gmail.com>"]
license = "GNU"
readme = "README.md"
repository = "https://github.com/jbovet/tlschecker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prometheus = { version = "0.13.3", features = ["process", "push"] }
openssl = "0.10.63"
clap = { version = "4.4.18", features = ["derive"] }
serde_json = "1.0.113"
serde = { version = "1.0.196", features = ["derive"] }
comfy-table = "7.1.0"
strum = "0.26.1"
strum_macros = "0.26.1"
lazy_static = "1.4.0"

[[bin]]
name = "tlschecker"
test = true
doc = true
