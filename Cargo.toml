[package]
name = "tlschecker"
version = "1.0.0"
edition = "2018"
description = "Experimental TLS/SSL certificate checker from command line"
authors = ["Jose Bovet Derpich <jose.bovet@gmail.com>"]
license = "GNU"
readme = "README.md"
repository = "https://github.com/jbovet/tlschecker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prometheus = { version = "0.13.4", features = ["process", "push"] }
openssl = "0.10.68"
clap = { version = "4.5.23", features = ["derive"] }
serde_json = "1.0.133"
serde = { version = "1.0.215", features = ["derive"] }
comfy-table = "7.1.3"
strum = "0.26.3"
strum_macros = "0.26.4"
lazy_static = "1.5.0"

[[bin]]
name = "tlschecker"
test = true
doc = true
