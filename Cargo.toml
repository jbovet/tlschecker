[package]
name = "tlschecker"
version = "1.1.0"
edition = "2018"
description = "Experimental TLS/SSL certificate checker from command line"
authors = ["Jose Bovet Derpich <jose.bovet@gmail.com>"]
license = "GNU"
readme = "README.md"
repository = "https://github.com/jbovet/tlschecker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prometheus = { version = "0.14.0", features = ["process", "push"] }
openssl = { version = "0.10.72", features = ["vendored"] }
clap = { version = "4.5.35", features = ["derive"] }
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
comfy-table = "7.1.4"
strum = "0.27.1"
strum_macros = "0.27.1"
lazy_static = "1.5.0"
url = "2.5.4"
reqwest = { version = "0.12.15", features = ["blocking", "json"] }

[[bin]]
name = "tlschecker"
test = true
doc = true
